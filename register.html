<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <ul class="topnav">
      <li><a href="index.html">Home</a></li>
      <li><a href="add.html">Add ducks</a></li>
      <li><a href="search.html">Search ducks</a></li>
      <li><a class="active" href="pond.html">Pond</a></li>
      <li class="right"><a class="active" href="login.html">Login</a></li>
    </ul>

    <form style="border: 1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>Email</b></label>
        <input
          id="email"
          type="text"
          placeholder="Enter Email"
          name="email"
          required
        />

        <label for="psw"><b>Username</b></label>
        <input
          id="username"
          type="username"
          placeholder="Enter Username"
          name="psw"
          required
        />

        <label for="psw-repeat"><b>Password</b></label>
        <input
          id="password"
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          required
        />

        <label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom: 15px"
          />
          Remember me
        </label>

        <p>
          By creating an account you agree to our
          <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button onclick="sendCustomer()" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>

    <script>
      function getCustomer() {
        let e = document.getElementById("email").value;
        let u = document.getElementById("username").value;
        let p = document.getElementById("password").value;
        let customer = {
          email: e,
          username: u,
          password: p,
        };

        console.log(customer);
        return customer;
      }

      async function sendCustomer() {
        let customer = getCustomer();

        let host = "https://ducks-service-latest-rp8w.onrender.com";

        let message = "";

        let request = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(customer),
        };
        let response = await fetch(host + "/signup", request);
        if (response.status == 200) {
          let id = await response.json();
        } else {
          console.log(response);
          message = "Something went wrong! Couldnt sign up";
        }
        alert(message);
      }
    </script>
  </body>
</html>
